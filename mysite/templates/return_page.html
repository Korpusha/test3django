<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<h1 style="color: white; background-color: #dc3545; text-align: center; padding: 10px;"> Return </h1>
{% for i in all_returns %}
    <div style="text-align: center; padding: 10px; background-color: #333; color: white;">

        <div> {{i}} </div>

        <form action="#" style="padding: 10px;"> {% csrf_token %}
            <input type="submit" value="Accept" class="btn btn-success">
        </form>

        <form action="/return-success-del/{{i.pk}}/" method="post" style="padding: 10px;"> {% csrf_token %}
            <input type="submit" value="Deny" class="btn btn-danger">
        </form>

        <hr>
    </div>
{% endfor %}

</body>
</html>
